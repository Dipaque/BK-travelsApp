  <script>
  
    // Password visibility
var eye=document.getElementById('togglePassword');
var count=0;
    countClick=()=>{
      if(eye.onclick)
        count++;
    return count;
    }

passwordVisible=()=>{
  let count=countClick();
  var passwordType=document.getElementById('upass');
  if(count%2==1){
  if(passwordType.type==="password"){
    passwordType.type='text';
    eye.className="fa-regular fa-eye-slash"
  }

  }
 else{
    passwordType.type="password";
    eye.className="fa-regular fa-eye"
  }
}
eye.onclick=passwordVisible;



// Attach an event listener to the sign-in button
// 
function signInButton  ()  {
  const provider = new firebase.auth.GoogleAuthProvider();
  // Start the sign-in process
  firebase.auth().signInWithPopup(provider)
    .then((result) => {
      // User signed in successfully
      const user = result.user;
      console.log('Signed in user:', user);
      localStorage.setItem("id",firebase.auth().currentUser.uid)
      window.location.assign("index.html");
    })
    .catch((error) => {
      // Handle sign-in error
      console.error('Error signing in:', error);
    });
};



function logout(){
  const uid =localStorage.getItem("id");
  if(uid==null){
    document.getElementById('loginMessage').style.color = "red";
  document.getElementById('loginMessage').innerText="No account logged in";
  setTimeout(()=>{
    document.getElementById('loginMessage').style.color = "grey";
    document.getElementById('loginMessage').innerText="";
     document.getElementById('loginMessage').innerHTML+='<p id="loginMessage" class="text-center mt-3 mb-3">Don\'t have an account? <a class="signUpLink" href="signup.html"> Sign up now</a></p>'},2000)
  }
  else{
  localStorage.removeItem("id");
  document.getElementById('loginMessage').style.color = "green";
  document.getElementById('loginMessage').innerText="Logged out successful";
  setTimeout(()=>{ 
    document.getElementById('loginMessage').style.color = "grey";
    document.getElementById('loginMessage').innerText="";
    document.getElementById('loginMessage').innerHTML+='<p id="loginMessage" class="text-center mt-3 mb-3">Don\'t have an account? <a class="signUpLink" href="signup.html"> Sign up now</a></p>'},2000)
  }
}
